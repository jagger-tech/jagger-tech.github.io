<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>jager.tech | Web & Mobile Development</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="js/vegas/vegas.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="wrapper">
      <div id="content">
        <img id="logo" src="img/jagger_logo_white_text.png" alt="logo" height="150">
        <p class="text">Web & Mobile Development</p>
        <p class="text">Montevideo, Uruguay</p>
        <p class="text idea">Any idea? <u>Let's talk!</u></p>
        <form class="form-horizontal" action="https://formspree.io/hi@jager.tech"
        method="POST">
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input class="form-control" type="email" name="_replyto" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="phone" placeholder="Phone">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" name="message" placeholder="Tell us more about your idea!"></textarea>
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="submit" value="Send Message">
          </div>
        </form>

     </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/vegas/vegas.min.js"></script>
    <script src="js/jager.js"></script>
  </body>

</html>
